import org.gradle.plugins.ide.eclipse.model.AccessRule

plugins {
	id 'application'
	id 'eclipse'
}

application {
	mainClassName = 'starter.MainApplication'
}

eclipse {
	classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javafx/**'))
            }
        }
    }
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
		resources {
			srcDirs = ['media']
		}
	}
}

repositories {
	jcenter()
}

dependencies {
	implementation files('libs/acm.jar')
	testImplementation 'junit:junit:4.12'
}